<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>基本标签学习</title>
</head>
<body>

<!--标题标签-->
<h1>一级标签</h1>
<h2>二级标签</h2>
<h3>三级标签</h3>
<h4>四级标签</h4>
<h5>五级标签</h5>
<h6>六级标签</h6>

<!--段落标签-->
<p>《起风了》</p>
<p>填词：米果</p>
<p>谱曲：高桥优</p>
<p>演唱：买辣椒也用券</p>
<p>这一路上走走停停，顺着少年漂流的痕迹</p>
<p>迈出车站的前一刻，竟有些犹豫</p>

<!--水平线标签-->
<hr/>

<!--换行标签-->
《起风了》<br/>
填词：米果 <br/>
谱曲：高桥优 <br/>
演唱：买辣椒也用券 <br/>
这一路上走走停停，顺着少年漂流的痕迹 <br/>
迈出车站的前一刻，竟有些犹豫 <br/>

<!--粗体 斜体-->
<h1>字体样式标签</h1>

粗体：<strong>iloveyou </strong>
斜体： <em>iloveyou</em>

<br/>
<!--特殊符号-->
空格： 空&nbsp;&nbsp;&nbsp;格：
<br>
大于号：&gt;
<br>
小于号：&lt;
<br>
版权符号：&copy;版权所有

<!--
特殊符号记忆方式
&  ；
-->

</body>
</html>
